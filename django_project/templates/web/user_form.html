{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">사용자등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
            {% for field in form %}
                {% if field.errors %}
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        <!-- 오류표시 End -->
        <div class="form-group">
            <label for="user_name">사용자</label>
            <input type="text" class="form-control" name="user_name" id="user_name"
                   value="{{ form.user_name.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="email">사용자 메일</label>
            <textarea class="form-control" name="email"
                      id="email" rows="10">{{ form.email.value|default_if_none:'' }}</textarea>
        </div>
<!--        {{ form.as_p }}-->
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
